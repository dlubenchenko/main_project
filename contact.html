    <div id="form" class="container"></div>
      <form class="row text-center" id="formx">
                    <label>
                        <input id="name" type="text" name="name" placeholder="Прізвище Ім'я По-Батькові" required>

                    <br>
                    <label>
                        <input id="email" type="email" name="email" placeholder="Електронна адреса" required>
                    </label>
                    <br>
                    <label>
                        <input id="tel" type="tel" name="tel" placeholder="Ваш телефон 380..." pattern="[0-9]{12}" maxlength="12" required>

                    <br>
                    <label>
                        <input id="age" type="text" name="age" placeholder="Ваш вік" pattern="[0-9]{2}" maxlength="3" required>

                    <textarea name="comment" id="comment" placeholder="Додаткова інформація"></textarea>
                    <br>
                    <fieldset>
                        <label>
                            <input id="male" name="gender" type="radio" value="male">Чоловік
                    
                        
                        </label>
                        <label>
                            <input id="female" name="gender" type="radio" value="female">Жінка
                    
                        
                        </label>
                        <label>
                            <input id="other" name="gender" type="radio" value="other">Не вказано
                    
                        
                        </label>
                        <br>
                        <label>
                            <select id="language" name="language">
                                <option value="blank" selected>...</option>
                                <option value="ukrainian">Українська</option>
                                <option value="english">Російська</option>
                            </select>
                            <i>Мова спілкування</i>
                        </label>
                        <label>
                            <select id="location" name="location">
                                <option value="blank" selected>...</option>
                                <option value="lviv">Львів</option>
                                <option value="kyiv">Київ</option>
                                <option value="odessa">Одесса</option>
                            </select>
                            <i>Розташування</i>
                        </label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <input type="reset" name="reset" value="Очистити">
                        <input id="submit" type="submit" name="submit" value="Надіслати запит">
                        <br>
                    </fieldset>
                </form>
